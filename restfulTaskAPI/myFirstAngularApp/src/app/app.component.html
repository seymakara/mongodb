<div style="text-align:center">
  <h1>
    Restful Tasks API
  </h1>
  <h1>
    All the tasks:
  </h1>
  <ul>
    <li *ngFor = "let task of tasks">
      {{task.title}} - {{task.description}}
    </li>
  </ul>
  <h1>
    The third task:
  </h1>
  <ul>
    <li *ngIf="tasks.length >= 3">
      {{tasks[2].title}} - {{tasks[2].description}}
    </li>
  </ul>
</div>
